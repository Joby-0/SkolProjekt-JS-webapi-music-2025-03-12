<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/list.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/27/27002.png">
</head>

<body>
    <div  class="container mt-5">
        <header  class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a  href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span  class="fs-4">List groups - MusicApp.com</span>
            </a>

            <ul  class="nav nav-pills">
                <li  class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
                <li  class="nav-item"><a class="nav-link" aria-current="list-of-groups" href="/musiclist.html">Famous groups</a></li>

                
            </ul>
        </header>
    </div>

    <div class="container px-4 py-4" id="list-of-groups">
        <h2 class="pb-2 border-bottom">List of Music bands</h2>

        <p>Below are some of the worlds most famous Music bands.</p>

        <form method="post" class="needs-validation" method="post" novalidate>
            <label class="form-check-label" for="useSeeds"></label>
            <input asp-for="UseSeeds" class="form-check-input" type="checkbox" id="useSeeds">
            Use seeded data
            <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
                <div class="col-md-7 col-lg-10">
                    <div class="row mb-2 text-center">
                        <!-- Search filter-->
                        <div class="row mb-1 text-center">
                            <div class="col-md-4">
                                <input id="searchinput" class="form-control" type="search" placeholder="Search">
                            </div>
                            
                            <div class="col-md-2 ">
                                <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
                            </div>
                            <div id="searchCount" class="col-md-3 text-center align-items-center">

                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 text-center bg-light">
                        <!-- This is where selected item id will be stored -->
                        <input type="hidden" name="groupId" data-seido-selected-item-id-target />

                        <div class="col-md-10 p-3 themed-grid-head-col">Group Name</div>
                        <div class="col-md-2 themed-grid-head-col">
                            <!-- <a href="#add-edit-artist" class="btn btn-success btn-sm m-1" type="button">New</a> -->
                        </div>
                    </div>

                    <div id="list" class="row mb-2 text-center">

   
                        
                    </div>

                    <nav aria-label="Standard pagination example">
                        <ul id="pagination-list" class="pagination">
                            <li id="prevBtn" class="page-item">
                                <a class="page-link" href="#list-of-friends" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li data-row-id="0"  class="page-item"><a  class="page-link" href="#page=1">1</a></li>
                            <li data-row-id="1" class="page-item"><a  class="page-link"  href="#page=2">2</a></li>
                            <li data-row-id="2" class="page-item"><a  class="page-link"  href="#page=3">3</a></li>
                            <li id="nextBtn" class="page-item">
                                <a class="page-link" href="#list-of-friends" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    
                </div>
            </div>
        </form>
    </div>
</body>
<script src="/script/list.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
