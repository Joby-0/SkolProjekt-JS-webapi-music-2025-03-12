<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container px-4 py-4" id="view-item">
        <h2 class="pb-2 border-bottom">View details of a music group
          <a href="#edit-item"  >
            <svg class="bi text-body-secondary flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#edit"/></svg>
          </a>
        </h2>
        <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
          <div class="col-md-7 col-lg-10">
              <form class="needs-validation" novalidate>
                  <div class="row g-3">
                      <div class="col-sm-6">
                          <label for="groupName" class="form-label">GroupName</label>
                          <input type="text" class="form-control" id="groupName" value="AC/DC" readonly>
                      </div>

                      <div class="col-sm-6">
                          <label for="genre" class="form-label">Genre</label>
                          <input type="text" class="form-control" id="genre" value="Rock" readonly>
                      </div>

                      <div class="col-sm-6">
                      </div>
                      <div class="col-sm-6">
                          <label for="established" class="form-label">Established Year</label>
                          <input type="text" class="form-control" id="established" value="1973" readonly>
                      </div>
                  </div>
                  <div id="artists" class="row g-1">
                    <h3 class="pb-2">Artists</h3>
      
                    <!-- <div class="row mb-2 text-center">
                      <div class="col-md-12 themed-grid-head-col">Name</div>
                    </div>
                    <div class="row mb-2 text-center">
                      <div class="col-md-12 themed-grid-col">Angus Young</div>
                    </div> -->
                  </div> 
                  <div id="albums" class="row g-1">
                    <h3 class="pb-2">Albums</h3>
      
                    <!-- <div class="row mb-2 text-center">
                        <div class="col-md-10 themed-grid-head-col">Name</div>
                        <div class="col-md-2 themed-grid-head-col">Year</div>
                    </div>

                    <div class="row mb-2 text-center">
                        <div class="col-md-10 themed-grid-col">High Voltage</div>
                        <div class="col-md-2 themed-grid-col">1975</div>
                    </div> -->
                  </div>                      
              </form>
          </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="/script/viewitem.js"></script>
</html>
